<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Gabriel's Portfolio</title>
</head>
<body>
    <header>
        <h1>Gabriel Wilkins</h1>
    </header>
    <nav>
        <ul>
                <a href="#about">About</a>

                <a href="#projects">Projects</a>

                <a href="#techStack">Stack</a>

                <a href="#contact">Contact</a>
        </ul>
    </nav>
    <div id="mainContent">

        <div id="aside">
            <aside>
                <img src="My project Cropped.jpg" alt="Profile Photo">
            </aside>
        </div>
        <div id="about">
            
        </div>

        <div id="projects"></div>

        <div id="techStack">
            <div class="frontEndIcons">
                <ul>
                    <i class="devicon-html5-plain html"></i>
                    <label for="html" name="HTML">HTML</label>
                    <i class="devicon-css3-plain css">CSS</i>
                    <label for="css" name="CSS"></label>
                    <i class="devicon-javascript-plain javascript "></i>
                    <label for="javascript" name="JAVASCRIPT">JS</label>
                    
                </ul>
            </div>
            <div class="backEndIcons">
                <ul>
                    <i class="devicon-nodejs-plain"></i>
                    <label for="node" name="node">NODE.JS</label>
                    <i class="devicon-express-original"></i>
                    <label for="express" name="express"> EXPRESS </label>
                    <i class="devicon-react-original"></i>
                    <label for="react" name="react">REACT</label>
                    <i class="devicon-postgresql-plain"></i>
                    <label for="postgresql" name="postgresql">POSTGRESQL</label>

                </ul>
            </div>
            <div class="other">
                <ul>
                    <i class="devicon-postgresql-plain"></i>
                    <label for="git" name="git">GITHUB</label>
                    <i class="devicon-github-original"></i>
                    <label for="github" name="github">GITHUB</label>
                    <i class="devicon-heroku-original"></i>
                    <label for="heroku" name="heroku">HEROKU</label>
                </ul>
            </div>
        </div>

        <div id="contact"></div>
    </div>
</body>
</html>
